prSections:
- title: 👀 @me
  filters: is:open -status:failure review-requested:@me draft:false
- title: 👀 @eiv
  filters: is:open -status:failure team-review-requested:persona-id/engineering-internal-velocity draft:false
- title: 👀 @infra
  filters: is:open -status:failure team-review-requested:persona-id/infrastructure draft:false
- title: 👷🏽 @eiv
  filters: is:open author:mdayaram author:yiran0427 author:bryankane author:Reyansh14 author:@me
- title: ✴︎ @eiv
  filters: author:mdayaram author:yiran0427 author:bryankane author:Reyansh14 author:@me
- title: 🔨 @me
  filters: is:open author:@me
defaults:
  preview:
    open: true
    width: 50
  prsLimit: 30
  issuesLimit: 30
  view: prs
  layout:
    prs:
      updatedAt:
        width: 5
      repo:
        width: 25
        grow: true
      title:
        grow: true
      author:
        width: 15
        grow: true
      assignees:
        hidden: true
        width: 20
      base:
        width: 15
        hidden: true
      lines:
        width: 15
    issues:
      updatedAt:
        width: 7
      repo:
        width: 15
      creator:
        width: 10
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 5
keybindings:
  issues: []
  prs: []
repoPaths: {}
theme:
  ui:
    table:
      showSeparator: true
pager:
  diff: delta
confirmQuit: false
smartFilteringAtLaunch: false
showAuthorIcons: false
